# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    main:
      ./src/cmd
    ignore:
      - goos: darwin
        goarch: "386"
      - goos: windows
        goarch: arm
      - goos: windows
        goarch: arm64
    binary: otterize
    hooks:
      post:
        - upx --lzma "{{ .Path }}"
archives:
  - id: binary
    replacements:
      darwin: macOS
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
    format: binary
    files:
      - none* # binary only
  - id: archives
    replacements:
      darwin: macOS
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

brews:
  - name: otterize-cli
    ids:
      - archives
        # NOTE: make sure the url_template, the token and given repo (github or gitlab) owner and name are from the
    # same kind. We will probably unify this in the next major version like it is done with scoop.

    # GitHub/GitLab repository to push the formula to
    # Gitea is not supported yet, but the support coming
    tap:
      owner: otterize
      name: otterize-cli-packages

    url_template: "https://github.com/otterize/otterize-cli/releases/download/{{ .Tag }}/{{ .ArtifactName }}"

    # Git author used to commit to the repository.
    # Defaults are shown.
    commit_author:
      name: otterizebot
      email: otterizebot@users.noreply.github.com

    # Folder inside the repository to put the formula.
    # Default is the root folder.
    folder: Formula

    # Your app's homepage.
    # Default is empty.
    homepage: "https://github.com/otterize/otterize-cli"

    description: "Otterize CLI"


    # SPDX identifier of your app's license.
    # Default is empty.
    license: "Apache-2.0"


    # So you can `brew test` your formula.
    # Default is empty.
    test: |
      system "#{bin}/program help"
    # Custom install script for brew.
    # Default is 'bin.install "program"'.
    install: |
      bin.install "program"

scoop:
  # Template for the url which is determined by the given Token (github or gitlab)
  # Default for github is "https://github.com/<repo_owner>/<repo_name>/releases/download/{{ .Tag }}/{{ .ArtifactName }}"
  # Default for gitlab is "https://gitlab.com/<repo_owner>/<repo_name>/-/releases/{{ .Tag }}/downloads/{{ .ArtifactName }}"
  # Default for gitea is "https://gitea.com/<repo_owner>/<repo_name>/releases/download/{{ .Tag }}/{{ .ArtifactName }}"
  url_template: "https://github.com/otterize/otterize-cli/releases/download/{{ .Tag }}/{{ .ArtifactName }}"
  name: otterize-cli

  # Repository to push the app manifest to.
  bucket:
    owner: otterize
    name: otterize-cli-packages

    # Optionally a branch can be provided.
    # Defaults to the default repository branch.
    branch: main

  # Folder inside the repository to put the scoop.
  # Default is the root folder.
  folder: Scoops

  # Git author used to commit to the repository.
  # Defaults are shown.
  commit_author:
    name: otterizebot
    email: otterizebot@users.noreply.github.com

  # The project name and current git tag are used in the format string.
  commit_msg_template: "Scoop update for {{ .ProjectName }} version {{ .Tag }}"

  # Your app's homepage.
  # Default is empty.
  homepage: "https://github.com/otterize/otterize-cli"

  # Your app's description.
  # Default is empty.
  description: "Otterize CLI"

  # Your app's license
  # Default is empty.
  license: "Apache-2.0"